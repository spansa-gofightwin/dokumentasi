<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="https://i.imghippo.com/files/LWm4944bRo.png" />
    <title>eBhinneka</title>
    
    <!-- PERBAIKAN: Menggunakan path relatif untuk manifest -->
    <link rel="manifest" href="manifest-v2.json">

    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: Arial, sans-serif;
        }
        body { display: flex; flex-direction: column; }
        #appFrame { flex-grow: 1; border: none; width: 100%; height: 100%; }
        #installButton {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 1000;
            background-color: #4CAF50; color: white;
            padding: 12px 24px; border: none; border-radius: 8px;
            cursor: pointer; font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #installButton:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <iframe  
        id="appFrame"
        src="https://script.google.com/macros/s/AKfycbwpnaoAEqX-kpAuhGsLAS1xIZVb732P1FaNv7WAxQrUX71DvJwTxNqR0CHI_CHBJjka/exec"
        allowfullscreen="true"
        allow="camera">
        Browser Anda tidak mendukung iframe.
    </iframe>

    <button id="installButton">Install Aplikasi ðŸš€</button>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            installButton.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            deferredPrompt = null;
        });

        if (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone) {
            installButton.style.display = 'none';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // PERBAIKAN: Menggunakan path relatif untuk service worker
                navigator.serviceWorker.register('sw-v2.js')
                    .then(registration => console.log('Service Worker v2 terdaftar:', registration.scope))
                    .catch(error => console.error('Pendaftaran Service Worker v2 gagal:', error));
            });
        }
    </script>
</body>
</html>
